name: team-approval-action

on:
  workflow_call:
    inputs:
      teams:
        description: "Teams required to be approvers"
        type: string
        required: true
    secrets:
      token:
        description: "Github PAT for authentication to REST API"
        required: true

jobs:
  run_workflow:
    name: Team Approval Workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
          repository: genapsysinc/internal-actions
          path: internal-actions
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          cache: pip
          cache-dependency-path: internal-actions/team_approval/python-requirements.txt
      - name: Run get_team_approval_status.py with input args
        run: |
          python3 internal-actions/team_approval/get_team_approval_status.py \
            -s ${{ secrets.token }} \
            -r ${{ github.event.repository.name }} \
            -p ${{ github.event.pull_request.number }}
            -t ${{ inputs.teams }}
