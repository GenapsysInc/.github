name: team-approval-action

on:
  workflow_call:
    inputs:
      teams:
        description: "Teams required to be approvers"
        type: string
        required: true

jobs:
  run_workflow:
    name: Team Approval Workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run ghcr.io/genapsysinc/team-approval:latest with given arguments
        uses: genapsysinc/internal-actions/reusable-actions/docker-run-action@submodule_check
        with:
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}
          registry: ghcr.io
          image: ghcr.io/genapsysinc/team-approval:latest
          args: -s ${{ secrets.GH_REST_API_TOKEN }} -r ${{ github.event.repository.name }} -p ${{ github.event.pull_request.number }} -t ${{ inputs.teams }}
