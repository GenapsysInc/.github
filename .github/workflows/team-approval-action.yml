name: team-approval-action

on:
  workflow_call:
    inputs:
      repo:
        description: "The repository to inspect"
        type: string
        required: true
      pull:
        description: "The pull request number to inspect"
        type: string
        required: true
      teams:
        description: "Teams required to be approvers"
        type: string
        required: true
    secrets:
      token:
        description: "Github PAT for authentication to REST API"
        required: true

jobs:
  run_workflow:
    name: Team Approval Workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          INPUTS_CONTEXT: ${{ toJson(inputs) }}
        run: |
          echo "$GITHUB_CONTEXT"
          echo "$INPUTS_CONTEXT"
      - name: Run ghcr.io/genapsysinc/team-approval:latest with given arguments
        uses: genapsysinc/internal-actions/docker-run-action@input_handling
        with:
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}
          registry: ghcr.io
          image: ghcr.io/genapsysinc/team-approval:latest
          args: -s ${{ github.event.secrets.token }} -r ${{ github.event.inputs.repo }} -p ${{ github.event.inputs.pull }} -t ${{ github.event.inputs.teams }}
