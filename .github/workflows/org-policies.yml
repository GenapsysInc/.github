name: Org Policies

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '0 16 * * *'
  workflow_call: {}

jobs:
  fork-check:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Run the fork-check action
        uses: dvmcconnell/internal-actions/reusable-actions/fork-check@fork-check
