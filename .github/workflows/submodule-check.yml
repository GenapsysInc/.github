# This template is intended to be incorporated as a workflow in another repository for pull request gating
name: Run Submodule Check
on:
  pull_request:
    branches: [main, submodule_check] # Uncomment to gate only pull requests to main (or another default branch)
    types: [opened, edited, synchronize, reopened]

jobs:
  run-submodule-check:
    runs-on: ubuntu-latest
    steps:
      - name: Run the submodule check workflow
        uses: GenapsysInc/internal-actions/reusable-actions/submodule-check@submodule_check_test
        with:
          token: ${{ secrets.GH_REST_API_TOKEN }}
