name: SonarQube

on:
  push:
    branches: [main]  # or the name of your main branch
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7', '3.10' ]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Run pytest
        id: pytest
        uses: GenapsysInc/internal-actions/reusable-actions/pytest@code_cov
        with:
          python-version: ${{ matrix.python-version }}
          requirements-txt: action_utils/tests/requirements.txt
  run-sonarqube:
    runs-on: ubuntu-latest
    needs: run-unit-tests
    steps:
      - uses: GenapsysInc/internal-actions/reusable-actions/sonarqube@code_cov
        with:
          token: ${{ secrets.SONAR_TOKEN }}
          url: ${{ secrets.SONAR_HOST_URL }}
